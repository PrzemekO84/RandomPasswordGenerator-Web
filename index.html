<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5582/5582931.png">
    <script src="https://cdn.jsdelivr.net/npm/chance"></script>
</head>
<body>

    <section class="rules">
    </section>

    <Header>
        <h1>Password Generator</h1>
        <p>Please choose what characters would you like to have in your password</p>

        <div class="inputContainer">
            <input id="letters" type="radio">
            <label for="letters">Letters</label>
        </div>
        
        <div class="inputContainer">
            <input id="numbers" type="radio">
            <label for="numbers">Numbers</label>
        </div>
        
        <div class="inputContainer">
            <input id="characters" type="radio">
            <label for="characters">Characters</label>
        </div>
        

        <p>Choose length of your password</p>
        <input id="passwordLength" type="number" min="1" max="20" value="1">
        
        <br><br>
        <button id="createPassword">Create password!</button>
    </Header>

    <footer>
        <p id="result"></p>
        <p id="saveToClipBoard"></p>
    </footer>
    
    
    <script src="RandomPasswordGenerator.js"></script>
</body>
</html>
